<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="register" padding>
  <form (ngSubmit)="forgotPass()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item class="field">
            <ion-input type="text" placeholder="Enter mobile number" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Save</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
