<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="register" padding>
  <form (ngSubmit)="register()" [formGroup]="editForm" name="editForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item class="field" [class.ng-invalid]="!editForm.get('mobile').valid">
            <ion-input placeholder="Mobile*" formControlName="mobile" type="number" limit-to="10" [(ngModel)]="registerCredentials.mobile"
              (ngModelChange)="registerCredentials.mobile"></ion-input>
          </ion-item>
          <span class="wrongCredential" *ngIf="!editForm.controls.mobile.valid">{{validationMessages.mobileNo}}</span>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!editForm.valid">Send </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
