<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="register" padding>

  <!-- <button ion-button (click)="geolocate()">Get Location</button> -->

  <form (ngSubmit)="register()" [formGroup]="registerForm" name="registerForm">
    <ion-row>
      <ion-col col-4>
        <ion-item class="img-box user-img">
          <ion-avatar class="avatars">
            <img src="{{imgPreview}}" (click)="getPhoto()">
          </ion-avatar>
          <label class="lbl">Change Logo</label>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-list inset>
          <ion-item class="field">
            <ion-input placeholder="First Name*" formControlName="firstName" maxlength="100"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Last Name*" formControlName="lastName" maxlength="100"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-label>Type</ion-label>
            <ion-select placeholder="Influencer type*" formControlName="influencertype_id">
              <ion-option value="6">Plumber</ion-option>
              <ion-option value="7">Eletrician</ion-option>
              <ion-option value="8">arcsitect</ion-option>
              <ion-option value="9">carpenter</ion-option>
              <ion-option value="10">consultant</ion-option>
              <ion-option value="11">sales</ion-option>
              <ion-option value="12">analysts</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <ion-title class="title field-title title-md">
          Personal Information
        </ion-title>
      </ion-col>
      <ion-col col-6>
        <ion-item class="img-box">
          <ion-avatar class="avatars">
            <img src="{{imgPreview}}" (click)="getPhoto()">
          </ion-avatar>
          <label class="lbl">Upload Adhar</label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="img-box">
          <ion-avatar class="avatars">
            <img src="{{imgPreview}}" (click)="getPhoto()">
          </ion-avatar>
          <label class="lbl">Upload Adhar</label>
        </ion-item>
      </ion-col>
      <ion-col col-12>

        <ion-list inset>

          <ion-item class="field">
            <ion-datetime displayFormat="DD MMM YYYY" placeholder="Birth Date" pickerFormat="DD MMM YYYY" formControlName="birthDate"
              [max]="currentDate"></ion-datetime>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Adhar Card No*" formControlName="adharNo" type="number" 
            [(ngModel)]="registerModel.adharNo" (ngModelChange)="registerModel.adharNo" limit-to="12"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Bank Account No" type="number" limit-to="30" formControlName="bankAccountNo"
            [(ngModel)]="registerModel.bankAccountNo" (ngModelChange)="registerModel.bankAccountNo" ></ion-input>
          </ion-item>  
          <ion-item class="field">
            <ion-input placeholder="IFSC Code" formControlName="ifscCode" maxlength="12"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Branch*" formControlName="branch" maxlength="50"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Email" formControlName="email" maxlength="100"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Landline" formControlName="homePhone" type="number" limit-to="10"
            [(ngModel)]="registerModel.homePhone" (ngModelChange)="registerModel.homePhone"></ion-input>
          </ion-item>

          <ion-item class="field">
            <ion-input placeholder="Mobile*" formControlName="mobile" type="number" limit-to="10"
            [(ngModel)]="registerModel.mobile" (ngModelChange)="registerModel.mobile"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col col-12>
        <ion-title class="title field-title title-md">
          Address details
          <ion-icon name="map" (click)="getAllAddress()"></ion-icon>
        </ion-title>
        <ion-list inset>
          <ion-item class="field">
            <ion-input placeholder="Address Line1*" formControlName="address1" maxlength="150"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Place" formControlName="place" maxlength="100"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="City*" formControlName="city" maxlength="50"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="State*" formControlName="state" maxlength="50"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Country*" formControlName="country" maxlength="50"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Pin Code*" formControlName="zipcode" type="number" limit-to="6"
            [(ngModel)]="registerModel.zipcode" (ngModelChange)="registerModel.zipcode"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Lattitude" formControlName="lattitude" maxlength="30"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Longitude" formControlName="longitude" maxlength="30"></ion-input>
          </ion-item>
          <ion-item class="field">
            <ion-input placeholder="Zone*" formControlName="zone" maxlength="100"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Register</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
